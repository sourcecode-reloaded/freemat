<H2>GRAY Gray Colormap
</H2>
<P>
Section: <A HREF=sec_handle.html> Handle-Based Graphics </A>
<H3>Usage</H3>
Returns a gray colormap.  The syntax for its use is
<PRE>
   y = gray
</PRE>
<P>
<H3>Example</H3>
Here is an example of an image displayed with the <code>gray</code>
colormap
@&gt;
which results in the following image
<P>
<DIV ALIGN="CENTER">
<IMG SRC="gray1.png">
</DIV>
<P>
