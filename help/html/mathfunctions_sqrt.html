<H2>SQRT Square Root of an Array
</H2>
<P>
Section: <A HREF=sec_mathfunctions.html> Mathematical Functions </A>
<H3>Usage</H3>
Computes the square root of the argument matrix.  The general
syntax for its use is
<PRE>
   y = sqrt(x)
</PRE>
<P>
where <code>x</code> is an N-dimensional numerical array.
